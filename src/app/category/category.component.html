<h1 class="text-center text-success mb-3">All Caterories</h1>
<div class="conatiner">
   <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 p-5 text-center" *ngFor="let category of caterories; let index=index">
           <div>
              <img [src]="imgSrc" alt="" class="w-100 h-100">
              <h2>{{category}}</h2>
              <button class="btn btn-success text-white">All Products</button>
           </div>
        </div>
   </div>
</div>
